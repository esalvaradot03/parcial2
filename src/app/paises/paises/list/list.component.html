<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Capital</th>
      <th scope="col">Año de conformación</th>
    </tr>
  </thead>
 
  <tbody *ngFor="let pais of paises; let i = index">
    <tr>
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ pais.name }}</td>
      <td>{{ pais.capital }}</td>
      <td>{{ pais.formation_year }}</td>
    </tr>
</table>
